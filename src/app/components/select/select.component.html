<div class="c-select">
  <select class="c-select__container o-font-small" (change)="onChangeOption($event.target.value)">
    <!-- <option value="null" disabled>Etapas disponibles</option> -->
    <!-- <option selected value="getStages()[0]"> {{getStages()[0]}} </option> -->
    <option *ngFor="let item of getOptions()" [ngValue]="item" class="c-select__container-option">
      {{item}}
    </option>
  </select>
  <svg class="c-select__icon" width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M2.0275 0.730164L7 4.63843L11.9725 0.730164L13.5 1.93336L7 7.05336L0.5 1.93336L2.0275 0.730164Z" />
  </svg>
</div>
